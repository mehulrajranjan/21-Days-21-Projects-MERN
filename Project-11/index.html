<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dragify</h1>
        <div class="board">
            <div class="list" id="list1">
                <h2>To Do</h2>
                <div class="card" draggable="true" id="task1">Task 1</div>
                <div class="card" draggable="true" id="task2">Task 2</div>
            </div>
            <div class="list" id="list2">
                <h2>In Progress</h2>
                <div class="card" draggable="true" id="task3">Task 3</div>
                <div class="card" draggable="true" id="task4">Task 4</div>
            </div>
            <div class="list" id="list3">
                <h2>Done</h2>
                <div class="card" draggable="true" id="task5">Task 5</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
