<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuickSlot — Scheduler</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- project stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="app-shell" id="appShell">

      <!-- Topbar shown on small screens -->
      <div class="topbar d-md-none" role="banner">
        <button id="mobileMenuBtn" class="btn btn-ghost" aria-label="Open menu"><i class="bi bi-list"></i></button>
        <div class="topbar-brand">QuickSlot</div>
        <div class="topbar-actions">
          <div id="mobileClock" class="muted">— UTC</div>
          <button id="themeToggleMobile" class="btn btn-ghost" aria-label="Toggle theme"><i id="themeIconMobile" class="bi bi-moon-stars"></i></button>
        </div>
      </div>

      <aside class="sidebar" id="sidebar" aria-hidden="true" role="navigation">
        <div class="brand">QuickSlot</div>
        <nav class="nav" aria-label="Main navigation">
          <button class="nav-btn active" data-section="search"><i class="bi bi-search"></i> Search</button>
          <button class="nav-btn" data-section="bookings"><i class="bi bi-calendar-check"></i> Bookings</button>
        </nav>

        <div class="sidebar-footer">
          <div class="clock" id="statClock">— UTC</div>
          <div class="d-flex gap-2">
            <button id="refreshBtn" class="btn btn-ghost" title="Refresh data"><i class="bi bi-arrow-clockwise"></i></button>
            <button id="themeToggle" class="btn btn-ghost" title="Toggle theme"><i id="themeIcon" class="bi bi-moon-stars"></i></button>
          </div>
        </div>
      </aside>

      <!-- Overlay: appears when sidebar is open on mobile -->
      <div id="overlay" class="overlay" tabindex="-1" aria-hidden="true"></div>

      <main class="main" id="mainContent" role="main">
        <header class="main-header">
          <div>
            <h1>Real-time booking</h1>
            <p class="muted">Fast, conflict-free scheduling for teams and customers</p>
          </div>

          <div class="header-actions">
            <div class="stat-card">
              <div class="label">Providers</div>
              <div class="value" id="statProviders">—</div>
            </div>
            <div class="stat-card">
              <div class="label">Booked</div>
              <div class="value" id="statBookings">0</div>
            </div>
          </div>
        </header>

        <section id="section-search" class="panel active">
          <div class="panel-grid">
            <div class="card form-card">
              <h2>Find availability</h2>
              <label>Provider</label>
              <select id="providerSelect" class="form-select">
                <option>Loading…</option>
              </select>

              <label>Date</label>
              <input id="dateInput" type="date" class="form-control" />

              <div class="actions">
                <button id="loadSlotsBtn" class="btn btn-primary"><i class="bi bi-search"></i> Find slots</button>
                <button id="clearBookingsBtn" class="btn btn-outline-danger">Clear bookings</button>
              </div>
            </div>

            <div class="card slots-card">
              <h3 id="slotsHeadline">Slots</h3>
              <div id="slotsGrid" class="slots-grid">
                <div class="empty">Select provider &amp; date to view slots</div>
              </div>

              <!-- Recent bookings for the selected provider/date -->
              <div id="recentBookings" class="recent-bookings">
                <h4 class="small muted">Recent bookings</h4>
                <div id="recentList" class="bookings-list small muted">No bookings for this selection.</div>
              </div>
            </div>
          </div>
        </section>

        <section id="section-bookings" class="panel">
          <div class="card">
            <h2>My bookings</h2>
            <div id="bookingsList" class="bookings-list small muted">No bookings yet.</div>
          </div>
        </section>

      </main>
    </div>

    <!-- confirmation toast (simple) -->
    <div id="confirmToast" class="confirm-toast" aria-hidden="true">
      <div class="toast-body">
        <div>
          <strong id="confirmTitle">—</strong>
          <div class="muted small" id="confirmMeta">—</div>
        </div>
        <div class="toast-actions">
          <button id="confirmCancel" class="btn btn-ghost">Cancel</button>
          <button id="confirmBtn" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
